<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .person-card {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .person-card:hover {
      background-color: #f9f9f9;
    }
    .person-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .person-info {
      flex: 1;
    }
    .person-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .person-info p {
      margin: 5px 0;
      color: #555;
    }
    .call-button {
      background: #25D366;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .call-button svg {
      margin-right: 5px;
    }
    .call-button:hover {
      background: #1da851;
    }
  </style>
</head>
